<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einmaleins Minigame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-area">
        <div id="character"></div>
        <div id="gate1" class="gate"></div>
        <div id="gate2" class="gate"></div>
        <div id="gate3" class="gate"></div>
        <div id="gate4" class="gate"></div>
    </div>
    <div id="controls">
        <button id="left-button" class="arrow-button left-arrow">&larr;</button>
        <button id="right-button" class="arrow-button right-arrow">&rarr;</button>
    </div>
    <div id="question"></div>
    <div id="score">Punkte: 0</div>
    <div id="errors">Fehler: 0</div>
    <div id="game-over" style="display: none;"></div>
    <script src="script_x_xx.js"></script>
</body>
</html>
